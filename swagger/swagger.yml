        type: string
      - description: 'Request body '
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/json'
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - response
    put:
      description: |-
        Put Datas
        <br>
      operationId: GenericController.Put
      parameters:
      - description: Value of the table
        in: path
        name: table
        required: true
        type: string
      - description: 'Authorization Token HEADER '
        in: header
        name: Authorization
        type: string
      - description: 'Request body '
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/json'
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - response
  /response/{table}/{function}:
    get:
      description: |-
        Math Datas
        <br>
      operationId: GenericController.Math
      parameters:
      - description: Value of the table
        in: path
