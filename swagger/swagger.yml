      description: |-
        Refresh Datas
        <br>
      operationId: AuthController.Refresh
      parameters:
      - description: 'Authorization Token HEADER '
        in: header
        name: Authorization
        type: string
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - ""
  /response/{table}:
    delete:
      description: |-
        Delete Datas
        <br>
      operationId: GenericController.Delete
      parameters:
      - description: Value of the table
        in: path
        name: table
        required: true
        type: string
      - description: 'Authorization Token HEADER '
        in: header
        name: Authorization
        type: string
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - response
    get:
      description: |-
        Get Datas
        <br>
      operationId: GenericController.Get
      parameters:
      - description: Value of the table
        in: path
        name: table
        required: true
