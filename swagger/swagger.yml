        in: query
        name: rows
        type: string
      - description: needed on a columns level request (POST/PUT/DELETE with no rows
          query params) will set up a view on row level (show only expected columns)
        in: query
        name: columns
        type: string
      - description: sets up a sql order in query (don't even try to inject you little
