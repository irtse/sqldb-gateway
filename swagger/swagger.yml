  /auth/logcheck:
    get:
      description: |-
        LogCheck Datas
        <br>
      operationId: AuthController.LogCheck
      parameters:
      - description: 'Authorization Token HEADER '
        in: header
        name: Authorization
        type: string
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - auth
