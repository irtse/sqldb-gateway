basePath: /v1
definitions:
  json:
    title: json
    type: object
info:
  contact:
    email: yves.cerezal@irt-saintexupery.com
  description: |
    Generic database access API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.irt-saintexupery.com/
  title: SqlDB WS API
