paths:
  "":
    get:
      description: |-
        Main Datas
        <br>
      operationId: MainController.Main
      parameters:
      - description: 'Authorization Token HEADER '
        in: header
        name: Authorization
        type: string
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - ""
  /login:
    post:
      description: |-
        Login Datas
        <br>
      operationId: AuthController.Login
      parameters:
      - description: 'Authorization Token HEADER '
        in: header
        name: Authorization
        type: string
      - description: 'Request body '
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/json'
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - ""
  /logout:
    get:
      description: |-
        Logout Datas
        <br>
      operationId: AuthController.Logout
      parameters:
      - description: 'Authorization Token HEADER '
        in: header
        name: Authorization
        type: string
      responses:
        "200":
          description: '{string} success !'
        "403":
          description: no table
      tags:
      - ""
  /refresh:
