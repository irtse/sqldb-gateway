<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>thank you</title>
			<style>
				body {
					background: #f0f4f8;
					font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100vh;
				}
				.card {
					background: white;
					padding: 40px 60px;
					border-radius: 12px;
					box-shadow: 0 8px 16px rgba(0,0,0,0.15);
					text-align: center;
				}
				h1 {
					color: #4CAF50;
					margin-bottom: 20px;
				}
				p {
					color: #333;
					font-size: 1.2em;
				}
				.button {
					margin-top: 20px;
					padding: 10px 20px;
					background-color: #4CAF50;
					color: white;
					text-decoration: none;
					border-radius: 6px;
					transition: background-color 0.3s ease;
				}
				.button:hover {
					background-color: #45a049;
				}
			</style>
		</head>
		<body>
			<div class="card">
				<h1>Thanks for your answer!</h1>
				<p>We appreciate your feedback and your time.</p>
			</div>
		</body>
		</html>
