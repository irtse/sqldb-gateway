<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>merci</title>
			<style>
				body {
					background: #f0f4f8;
					font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100vh;
				}
				.card {
					background: white;
					padding: 40px 60px;
					border-radius: 12px;
					box-shadow: 0 8px 16px rgba(0,0,0,0.15);
					text-align: center;
				}
				h1 {
					color: #4CAF50;
					margin-bottom: 20px;
				}
				p {
					color: #333;
					font-size: 1.2em;
				}
				.input-box {
					width: 100%;
					padding: 10px;
					margin-top: 20px;
					font-size: 1em;
					border: 1px solid #ccc;
					border-radius: 6px;
					box-sizing: border-box;
				}
				.button {
					margin-top: 20px;
					padding: 10px 20px;
					background-color: #4CAF50;
					color: white;
					text-decoration: none;
					border: none;
					border-radius: 6px;
					font-size: 1em;
					cursor: pointer;
					transition: background-color 0.3s ease;
				}
				.button:hover {
					background-color: #45a049;
				}
			</style>
		</head>
		<body>
			<div class="card">
				<h1>Merci beaucoup pour votre réponse !</h1>
				<p>Nous apprécions votre retour et votre temps.</p>
				<input type="text" id="messageInput" class="input-box" placeholder="Votre message ici...">
				<button class="button" onclick="sendMessage()">Envoyer</button>
			</div>
			<script>
				function sendMessage() {
					const message = encodeURIComponent(document.getElementById('messageInput').value);
					const url = `https://opps.irt-saintexupery.com/v1/response/<code>/message?message=${message}`;
					window.location.href = url;
				}
			</script>
		</body>
		</html>
